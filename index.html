<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="" class="asOne">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>
    <form action="" class="asOne">
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
    </form>
    <form action="" class="asOne">
        <fieldset>
            <label for="journaEntry">Journal Entry</label>
            <input type="text" name="journalEntry" id="journalEntry">
        </fieldset>

        <fieldset>
            <form action="" class="asOne">
                <label for="mood">Mood for the Day:</label>
                <select id="mood" name="moodlist" form="moodform">
                    <option value="sad">Sad</option>
                    <option value="happy">Happy</option>
                    <option value="mad">Mad</option>
                    <option value="blah">Blah</option>
                </select>
        </fieldset>
        <input type="submit" name="recordEntry" value="Record Journal Entry">
    </form>


</body>

</html>
